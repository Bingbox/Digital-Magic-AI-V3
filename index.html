
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Magic AI - Professional Creative Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #22d3ee;
      --sidebar-ease: cubic-bezier(0.34, 1.56, 0.64, 1);
      --nav-item-ease: cubic-bezier(0.23, 1, 0.32, 1);
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "cv02", "cv05", "cv11", "ss01";
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    
    .nebula-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .nebula-1 {
      position: absolute;
      top: -10%;
      right: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(99,102,241,0.12) 0%, transparent 70%);
      filter: blur(100px);
      animation: drift 20s infinite alternate;
    }
    .nebula-2 {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, rgba(34,211,238,0.08) 0%, transparent 70%);
      filter: blur(80px);
      animation: drift 25s infinite alternate-reverse;
    }
    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(5%, 5%) scale(1.1); }
    }
    
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #334155, #475569);
      border-radius: 10px;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    /* 隐藏滚动条 */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 文字优化类 */
    .text-title {
      letter-spacing: -0.015em;
      line-height: 1.2;
    }
    .text-label {
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    .text-glow-sm {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
    }
    .text-glow-md {
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div class="nebula-bg">
    <div class="nebula-1"></div>
    <div class="nebula-2"></div>
  </div>
  <div id="root"></div>
</body>
</html>
