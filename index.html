
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Magic AI - Professional Creative Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #22d3ee;
      --sidebar-ease: cubic-bezier(0.23, 1, 0.32, 1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    /* 全局星云背景光晕 */
    .nebula-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .nebula-1 {
      position: absolute;
      top: -10%;
      right: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, transparent 70%);
      filter: blur(100px);
      animation: drift 20s infinite alternate;
    }
    .nebula-2 {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, transparent 70%);
      filter: blur(80px);
      animation: drift 25s infinite alternate-reverse;
    }
    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(5%, 5%) scale(1.1); }
    }
    
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #334155, #475569);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    /* 极致玻璃卡片 */
    .glass-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }
    
    /* 侧边栏专属动效 */
    .nav-item-active {
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, transparent 100%);
      border-image: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.5), transparent) 1;
    }

    .aurora-border {
      position: relative;
    }
    .aurora-border::after {
      content: '';
      position: absolute;
      right: -1px;
      top: 20%;
      height: 60%;
      width: 2px;
      background: linear-gradient(to bottom, transparent, #6366f1, #22d3ee, transparent);
      box-shadow: 0 0 15px #6366f1;
      animation: aurora-flow 2s infinite linear;
    }

    @keyframes aurora-flow {
      0% { opacity: 0.5; transform: translateY(-10%); }
      50% { opacity: 1; transform: translateY(10%); }
      100% { opacity: 0.5; transform: translateY(-10%); }
    }

    .text-glow {
      text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
    }

    /* 按钮流光动画 */
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    .btn-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: 0.5s;
    }
    .btn-shine:hover::after {
      left: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div class="nebula-bg">
    <div class="nebula-1"></div>
    <div class="nebula-2"></div>
  </div>
  <div id="root"></div>
</body>
</html>
